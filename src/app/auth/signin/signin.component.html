<div class="row">
    <div class="col-md-4 offset-md-4">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="renderedKo">
          {{responseMessage}}
        </div>
        <button class="btn btn-primary btn-block" type="submit">Login</button>
      </form>
  </div>
</div>
