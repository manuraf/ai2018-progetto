<div class="modal-header">
    <h4 class="modal-title">
      Stai acquistando {{numArchiviDaAcquistare}} archivi
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <table class="table table-striped" [mfData]="archivi" #mf="mfDataTable" [mfRowsOnPage]="3">
          <thead>
              <tr>
              <th scope="col">Id</th>
              <th scope="col">Utente</th>
              <th scope="col">Rappr. Timestamp</th>
              <th scope="col">Rappr. Posizioni</th>
              <th scope="col">Note</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let archivio of mf.data"> 
                <td >{{archivio.id}}</td>
                <td >{{archivio.utente}}</td>
                <td>{{archivio.rappr_timestamp}}</td>
                <td>{{archivio.rappr_posizioni}}</td>
                <td>
                    <label *ngIf="archivio.acquistato" style="color:green; font-weight: bold">
                        Hai gi√† acquistato l'archivio
                    </label>       
                </td>
              </tr>
          </tbody>
          <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
      </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="onConfermaAcquista()" 
        [disabled]="disableConfermaAcquista">
        Conferma
    </button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">
        Annulla
    </button>

  </div>
