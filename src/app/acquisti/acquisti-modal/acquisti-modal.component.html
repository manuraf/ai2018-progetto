<div class="modal-header">
    <h4 class="modal-title">
      Stai acquistando i seguenti archivi
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <table class="table">
          <thead>
              <tr>
              <th scope="col">Id</th>
              <th scope="col">Rappr. Timestamp</th>
              <th scope="col">Rappr. Posizioni</th>
              <th scope="col">Note</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let archivio of archivi"> 
                  <td >{{archivio.id}}</td>
                  <td>{{archivio.rappr_timestamp}}</td>
                  <td>{{archivio.rappr_posizioni}}</td>
                  <td>{{archivio.acquistato}}</td>
              </tr>
          </tbody>
      </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">
        Annulla
    </button>
    <button type="button" class="btn btn-primary" (click)="onConfermaAcquista()">
        Conferma
    </button>
  </div>
