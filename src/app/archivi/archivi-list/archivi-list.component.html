<div class="card ">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Id</th>
                <th scope="col">Rappr. Timestamp</th>
                <th scope="col">Rappr. Posizioni</th>
                <th scope="col" *ngIf="renderedAcquisti">Num. Acquisti</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivio of archivi"> 
                    <td >{{archivio.id}}</td>
                    <td>{{archivio.rappr_timestamp}}</td>
                    <td>{{archivio.rappr_posizioni}}</td>
                    <td *ngIf="renderedAcquisti">{{archivio.acquisti}}</td>
                    <td>
                        <button 
                            *ngIf="renderedPosizione"
                            class="btn btn-primary" 
                            (click)="onVisualizzaPosizioni(archivio)">
                            Posizioni
                        </button>
                        <button 
                            *ngIf="archivio.acquistabile"
                            class="btn btn-primary" 
                            (click)="onElimina(archivio)">
                            Elimina
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
