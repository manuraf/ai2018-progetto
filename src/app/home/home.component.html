
<div class="d-flex justify-content-center mt-4">
    <h1>Benvenuto nel Data Marketplace</h1>
</div>

<div class="row" *ngIf="!authService.isAuthenticated()" class="d-flex justify-content-center mt-4">

      Login

    <button class="btn btn-info btn-lg m-2" (click)="onRegistrati()">
        Registrati
    </button>
</div>
